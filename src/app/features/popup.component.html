<p>
  <ngb-alert *ngIf="successMessage" [type]="popupType" (close)="successMessage = null" [dismissible]="false">
    <strong>{{popupType === 'success' ? 'SUCCESS!': 'Warning!'}}</strong> {{ successMessage }}
  </ngb-alert>
</p>
